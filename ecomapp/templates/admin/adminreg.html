{% extends 'indexbase.html' %}
{% block content %}

<div class="container" style="border-radius:10px;background-color:#FFD872;" >
<h4>ADMIN REGISTRATION</h4>
    <form action="/admin_reg/" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<table>
			<tr><th>Username</th><td><input type="text" name="uname"></td></tr>
            <tr><th>Email</th><td><input type="text" name="email"></td></tr>
            <tr><th>Password</th><td><input type="text" name="pword"></td></tr>

        </table>

        <input type="submit" class="btn btn-warning" value="add">
    </form>
</div>
{% endblock %}
