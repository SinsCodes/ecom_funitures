{% extends 'indexbase.html' %}

{% load static %}
<div class="row">

    {% for product in form %}
     <form action="" method="POST" enctype="multipart/form-data">
		{% csrf_token %}

            <div class="col-md-3">
                <div class="card">

<!--                    margin-right: auto;">-->

                        <img src="{{ product.image }}" style="height:250px; width:250px;  margin-left: auto;
                    margin-right: auto;">

                    </div>

            </div>
     </form>
